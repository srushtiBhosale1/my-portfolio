<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #000; /* Dark background */
        color: #fff; /* Text color */
      }

      .headingcampaign {
        background-color: #f97316; /* Orange background */
      }
    </style>
  </head>
  <body>
    <!-- Heading -->
    <div class="text-center py-3">
      <h1
        class="text-uppercase text-black py-2 px-4 d-inline-block rounded headingcampaign"
      >
        Poster Design
      </h1>
    </div>

    <!-- Content Section -->
    <div class="container mt-5">
      <div class="row align-items-start">
        <!-- Description -->
        <div class="col-md-6">
          <div class="p-4 bg-dark rounded">
            <p class="mb-0">
              This is a Poster Design for a stand up comedian. The show title
              being Man pasand, The poster aims to capture name of the show and
              title. The Vibe of show was light and little romantic which is
              reflected by use of colors.
            </p>
          </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-6">
          <div class="text-center bg-dark p-4 rounded">
            <img
              src="poster.jpg"
              alt="Logo Design"
              class="img-fluid rounded shadow"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
