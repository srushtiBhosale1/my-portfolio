<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #000; /* Dark background */
        color: #fff; /* Text color */
      }

      .headingcampaign {
        background-color: #f97316; /* Orange background */
      }
    </style>
  </head>
  <body>
    class="text-white">
    <!-- Heading -->
    <div class="text-center py-3">
      <h1
        class="text-uppercase text-black py-2 px-4 d-inline-block rounded headingcampaign"
      >
        Logo Design
      </h1>
    </div>

    <!-- Content Section -->
    <div class="container mt-5">
      <div class="row align-items-start">
        <!-- Description -->
        <div class="col-md-6">
          <div class="p-4 bg-dark rounded">
            <p class="mb-0">
              This is a logo design for Shutterworks, which is an agency that
              crafts customized photos. The initials of this logo are S and B,
              which are of my name. The S is written in Devanagari and B in
              English to add that touch of home.
            </p>
          </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-6">
          <div class="text-center bg-dark p-4 rounded">
            <img
              src="ira.jpg"
              alt="Logo Design"
              class="img-fluid rounded shadow"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
