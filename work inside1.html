<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updated Layout with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000; /* Dark background */
        color: #fff; /* Text color */
      }

      .headingcampaign {
        background-color: #f97316;
      }
    </style>
  </head>
  <body class="text-white">
    <!-- Heading -->
    <div class="text-center py-3">
      <h1
        class="text-uppercase text-black py-2 px-4 d-inline-block rounded headingcampaign"
      >
        Campaign Design
      </h1>
    </div>

    <!-- Content Section -->
    <div class="container mt-5">
      <div class="row align-items-start">
        <!-- Description -->
        <div class="col-md-6">
          <div class="p-4 bg-dark rounded">
            <p class="mb-0">
              This is a Campaign Design created for Paperboat. The aim was to
              create a campaign for all age gropus rather than just children as
              main focus. We created 9 social media posts along with motion
              videos and created a ad.
            </p>
          </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-6">
          <div class="text-center bg-dark p-4 rounded">
            <img
              src="Paperboat.jpg"
              alt="Campaign Design"
              class="img-fluid rounded shadow"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
